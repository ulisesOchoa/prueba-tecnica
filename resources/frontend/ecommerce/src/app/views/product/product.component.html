<app-header></app-header>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">Correo Electr√≥nico: {{ user.email }}</p>
    </div>
  </div>

  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">
    <div class="row">
      <div class="col-md-6">
        <h3>Cantidad: {{ product.product_amount }}</h3>
        <p>{{ product.product_description }}</p>
        <div class="input-group">
          <input
            formControlName="order_total"
            type="number"
            class="form-control"
            placeholder="Cantidad"
            aria-label="Cantidad"
            aria-describedby="order_total"
            step="1"
            min="0"
          />
          <span class="input-group-text" id="order_total"
            >Cantidad a comprar</span
          >
        </div>
        <div class="mt-3">
          <label for="customer_id" class="form-label">Cliente</label>
          <select class="form-select" id="customer_id" formControlName="customer_id" >
            <option *ngFor="let customer of customers; let i = index" [value]="i">
              {{ customer.customer_name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Precio: ${{ product.product_value }}</h4>
        <p>Disponibilidad: {{ product.product_status }}</p>
        <button class="btn btn-primary">Comprar productos</button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
